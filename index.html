<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>MF Instrumentos</title>
    </head>

    <body>
        <main>
            <section class="section-one">
                <div class="black-container">
                    <img src="./assets/blackFriday.jpg" alt="Black Friday" id="black" /> 
                </div>

                <div class="subscribe-container">
                    <p id="text">
                        Algumas ofertas exclusivas:
                    </p>
                    <div class="promo">
                        <img src="./assets/violao.jpg" alt="Violao" id="promos" />
                        <h6>De: R$2.150,00 <br /> Por: R$ 999,00</h6>
                    </div>
                    <div class="promo">
                        <img src="./assets/guitarra.jpg" alt="Guitarra" id="promos" />
                        <h6>De: R$2.150,00 <br /> Por: R$ 999,00</h6>
                    </div>
                    <div class="promo">
                        <img src="./assets/bateria.jpg" alt="Bateria" id="promos" />
                        <h6>De: R$2.150,00 <br /> Por: R$ 999,00</h6>
                    </div>
                </div>
                

            </section>

            <section class="section-cadastro">
                <div class="form-container">
                    <form id="form" action="">
                        <p id="cadastro">
                            Cadastre-se para aproveitar as promoções!!
                        </p>
                        <input type="text" id="name" placeholder="Nome" />
                        <input type="email" id="email" placeholder="E-mail" />
                        <input class="subscribe-input" type="submit" value="Inscrever" />
                    </form>
                </div>
    
            </section>
        </main>
        
        <footer>
            <p>
                <img src="./assets/logo.jpg" alt="Logo" id="logo" />
                © 2021 Fantin Commerce. Todos os direitos reservados
            </p>
        </footer>

    </body>
    <script src="./js/script.js"></script>

</html>
